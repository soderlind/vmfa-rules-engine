name: "\U0001F4A1 Feature Request"
description: Suggest a new feature or improvement for Virtual Media Folders - Rules Engine
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea to make Rules Engine better? We'd love to hear it! Please describe the problem you're trying to solve and how you'd like it to work.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? Is this related to a frustration you have?
      placeholder: "I'm always frustrated when…"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe how you'd like the feature to work.
      placeholder: Describe your ideal solution…
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternatives you've thought about…
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, mockups, or links related to the feature request.
      placeholder: Any other details…
    validations:
      required: false
