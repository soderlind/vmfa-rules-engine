name: Manually Build release zip

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        type: string
        default: ''

jobs:
  build:
    name: Build release zip
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plugin # Remove or modify this step as needed
        run: |
          composer install --no-dev

      - name: Archive Release
        uses: thedoctor0/zip-release@b57d897cb5d60cb78b51a507f63fa184cfe35554 #0.7.6
        with:
          type: 'zip'
          filename: 'vmfa-rules-engine.zip'
          exclusions: >-
            *.git* /*.github/* /*.vscode/* /*node_modules/* /*tests/* /*docs/*
            /src/js/* !/src/php/*
            composer.json composer.lock package.json package-lock.json
            phpunit.xml phpunit.xml.dist phpcs.xml vitest.config.js i18n-map.json
            .editorconfig .eslintignore .phpunit.result.cache .eslintrc.js .gitignore .gitattributes webpack.config.js
            *.log CHANGELOG.md README.md
            !readme.txt !build/* !languages/* !src/php/* !vendor/*

      - name: Verify Archive Contents
        run: |
          echo "Listing vmfa-rules-engine.zip entries:" 
          unzip -l vmfa-rules-engine.zip || { echo "Failed to list zip contents"; exit 1; }
          echo "Total files: $(unzip -l vmfa-rules-engine.zip | awk 'END{print $2}')"

      - name: Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda #v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: vmfa-rules-engine.zip
          tag_name: ${{ github.event.inputs.tag }}
